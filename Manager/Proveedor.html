<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Proveedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
        }
        .form-group label {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Ingresar Proveedor</h2>
        <form id="ingresarproveedorForm">
            
            <div class="form-group">
                <label for="nombreInput">Nombre:</label>
                <input type="text" class="form-control" id="nombreInput" placeholder="Ingrese nombre" required>
            </div>
            <div class="form-group">
                <label for="contactoInput">Contacto:</label>
                <input type="text" class="form-control" id="contactoInput" placeholder="Ingrese contacto" required>
            </div>
            <div class="form-group">
                <label for="nitInput">Nit:</label>
                <input type="number" class="form-control" id="nitInput" placeholder="Ingrese nit" required>
            </div>
            <div class="form-group">
                <label for="correoInput">Correo:</label>
                <input type="text" class="form-control" id="correoInput" placeholder="Ingrese correo" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Ingresar Proveedor</button>
        </form>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">¡Éxito!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    se ha ingresado correctamente el proveedor.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Agregar el manejador para el formulario de registro
        document.getElementById('ingresarproveedorForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evitar el envío tradicional del formulario

            const nombre = document.getElementById('nombre').value;
            const contacto = document.getElementById('contacto').value;
            const nit = document.getElementById('nit').value;
            const correo = document.getElementById('correo').value;
          

            // Llamada a la API del backend para registrar el usuario
            try {
                const response = await fetch('/Proveedor/proveedor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, contacto, nit, correo })
                });

                const data = await response.json();

                if (response.ok) {
                    // Si el registro es exitoso, redirige a la página de inicio de sesión
                    alert('Proveedor registrado exitosamente');
                    window.location.href = 'Proveedor.html'; // Cambia esto a la ruta de tu página de inicio de sesión
                } else {
                    alert(data.message || 'Error en el registro');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        });
    </script>

    <!-- Bootstrap JS y Script para manejar el formulario -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/controller/proveedorController.js"></script>
</body>
