<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN DE USUARIOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/Image/tikal.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .header-image {
            width: 100%;
            height: 200px;
            background: url('') no-repeat center;
            background-size: cover;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .options a {
            color: #0066cc;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-image"></div>
        <h1>Bienvenido</h1>
        <form>
            <form onsubmit="event.preventDefault(); window.location.href='guatemala.html';"></form>
            <div class="input-group">
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="ConstraseÃ±a" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox"> Remember
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div class="footer">
            I N G E N I E R I A  E N  S I S T E M A S 2024
        </div>
    </div>
</body>
</html>
